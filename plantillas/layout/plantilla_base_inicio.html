<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="UTF-8">
        <title>{% block titulo %}Inicio{% endblock %}</title>

        <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/funciones.js"></script>
        <script src="{{ STATIC_URL }}js/funciones-modales.js"></script>

        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/estilo.css">

        <link rel="icon" href="{{ STATIC_URL }}images/logo-codeando.png">

        {% block css %}{% endblock %}
        {% block js %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">CodeAndo <span class="glyphicon glyphicon-edit"></span></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Usuario: {{ usuario.username|capfirst }}</a> </li>
                        <li><a href="/GestionUsuario/cerrar_sesion">Salir  <span class="glyphicon glyphicon-off"></span></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id="contenedor">
            {% block contenido %}
            {% endblock %}
        </div>

        {% block js-extra %}{% endblock %}
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    </body>
</html>
