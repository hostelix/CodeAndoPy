{% extends "layout/plantilla_base.html" %}

{% block contenido %}
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/">CodeAndo <span class="glyphicon glyphicon-edit"></span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#modalInicioSesion" id="modal-inicio-sesion">Iniciar Sesion <span class="glyphicon glyphicon-log-in"></span></a></li>
            <li><a href="#" data-toggle="modal" data-target="#modalRegistro" id="modal-registro">Registrarse &nbsp;<span class="glyphicon glyphicon-import"></span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>



    <div class="contenedor" style="margin-top:100px;">
        <h1 style="text-align:center;">Bienvenido</h1>
        <h1 style="text-align:center;">CodeAndo Master</h1>


        <img src="{{ STATIC_URL }}images/logo-codeando.png" alt="logo" id="logo-bienvenida">

    </div>


    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
    
    <!--Modal de inicio de sesion -->
    <div class="modal fade" id="modalInicioSesion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 class="modal-title" id="myModalLabel"> Inicio de Sesion</h2>
                </div>

                <div class="modal-body" id="contenido-inicio-sesion">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="cerrar-inicio">Close </button>
                    <button type="button" class="btn btn-success" id="iniciar-sesion">Iniciar Sesion</button>
                </div>
            </div><!-- /.modal-contenido -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!--Fin de modal inicio de sesion -->


    <!--Modal de Registro de usuario -->

    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 class="modal-title" id="myModalLabel"> Registro de Usuario</h2>
                </div>

                <div class="modal-body" id="contenido-registro">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="cerrar-registro">Close </button>
                    <button type="button" class="btn btn-success" id="registro-usuario">Registrarse</button>
                </div>
            </div><!-- /.modal-contenido -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--Fin de modal registro de usuario -->

{% endblock %}
